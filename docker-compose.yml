version: '3.8'

services:
  api-key-manager:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - VALIDATION_WINDOW_MINUTES=360
      - VAULT_ENABLED=false
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  vault:
    image: hashicorp/vault:latest
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    restart: unless-stopped

networks:
  default:
    name: api-key-manager-network
